<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.png">

  </head>
  <body>
    <div class="centered-form">
      <div class="container">
      <div class="centered-form__box" id="create">
          <h1>Create Room</h1>
          <form class="" action="/chat.html" >
            <label >User Name</label>
            <input type="text" name="username" placeholder="Name"required>
            <label>Room Name</label>
            <input type="text" name="room" placeholder="Room" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <label>Confirm Password</label>
            <input type="password" name="confirm" placeholder="Password" required>
            <button type="submit" >Create</button>
            <button type="button"  onclick="shift()">Join a Room instead</button>
          </form>
      </div>
      <div class="centered-form__box" id="join">
        <h1>Join Room</h1>
        <form class="" action="/chat.html">
          <label >Username</label>
          <input type="text" name="username" placeholder="Username" required>
          <label>Room Name</label>
          <input type="text" name="room" placeholder="Room" required>
          <label>Room Password</label>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" >Join</button>
          <button type="button" onclick="shift()">Create your own room</button>
        </form>
      </div>
    </div>
    </div>

    <script type="text/javascript">
      const $joinDiv=document.getElementById('join')
      const $createDiv=document.getElementById('create')
      let currentState=0; //0 for join and 1 for create

      const shift=()=>{
        if (!currentState) {
          $joinDiv.classList.remove('shiftup')
          $createDiv.classList.remove('shiftup')
          $joinDiv.classList.add('shiftdown')
          $createDiv.classList.add('shiftdown')
          currentState=1
        }else {
          $joinDiv.classList.remove('shiftdown')
          $createDiv.classList.remove('shiftdown')
          $joinDiv.classList.add('shiftup')
          $createDiv.classList.add('shiftup')
          currentState=0
        }
      }

    </script>

  </body>
</html>
