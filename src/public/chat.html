<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
  </head>
  <body>
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="icon" href="/img/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>


    <div class="chat">
      <div id="sidebar" class="chat__sidebar">

      </div>
      <div class="chat__main">
        <div id="messageBox" class="chat__messages">

        </div>
        <div class="compose">
          <form id="myForm">
            <input type="text" name="message" id="input" required >
            <button type="submit" name="button" id="submit">Send</button>
          </form>
          <form id="myFile">
          <input type="file" id="file-selector" accept=".jpg, .jpeg, .png" required>       <!-- accept attribute limits the type of files -->
           <!--  <button type="submit" name="button" id="submitImage">Send</button> -->
          </form>
          <button type="button" id="location">Send Location</button>
        </div>

      </div>

    </div>

    <script type="text/html" id="sidebar-template">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script type="text/html" id="message-template">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script type="text/html" id="location-template">

      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>My Current Location is: <a href='{{url}}' target="_blank">This</a></p></div>

    </script>
    <script type="text/html" id="image-template">

      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <img src='{{src}}' id="image" width="200px" height="200px">
      </div>

    </script>




    <script src="/socket.io/socket.io.js"> //so this loads in a file that we can use on our client side js for important things provided by socket.io    </script>
    <script src="/js/chat.js">

    </script>



  </body>
</html>
